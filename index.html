<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis&display=swap');
    </style>
    <link rel="icon" href="./media/brush.png">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>Etch a Sketch</header>
    <div id="game-container">
        <div id="commands-container">
            <input id="color-input" type="color">
            <button class="brushButton" id="color-brush">Color brush</button>
            <button class="brushButton" id="rainbow-brush">Rainbow brush</button>
            <button class="brushButton" id="eraser">Erase</button>
            <button id="clear">Clear</button>
            <div id="size-value">10 x 10</div>
            <input id="size-input" type="range" min="1" max="64" value="10">
        </div>
        <div id="canvas-container"></div>
    </div>
    <div class="footer">
        <footer>Copyright Â© <span id="currentYear"></span> TomPic93 <a href="https://github.com/TomPic93" target="_blank"><img id="gitHubImg" src="./media/github-logo.png"
                alt="github-logo"></a></footer>
        
    </div>
</body>
</html>
